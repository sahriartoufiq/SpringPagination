language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "sahriartoufiq-github"
    token:
      secure: "$SONAR_TOKEN"
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

    notifications:
      email:
        recipients:
          - sahriartoufiq@example.com
        on_success: always # default: change
        on_failure: always # default: always