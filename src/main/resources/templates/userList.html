<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>User List</title>
</head>
<th:block layout:fragment="breadcrumb">
    <h1 > User List</h1>
</th:block>
<div layout:fragment="page_content" id="page_content">
    <div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <table>
                        <tbody>
                        <tr th:each="row,rowStat : ${user.userRoleSet}">
                            <td th:text="${row.userRoles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="form-group col-md-1">
            <select class="form-control pagination" id="pageSizeSelect">
                <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}"
                        th:selected="${pageSize} == ${selectedPageSize}"></option>
            </select>
        </div>
        <div th:if="${users.totalPages != 1}" class="form-group col-md-11 pagination-centered">
            <ul class="pagination">
                <li th:class="${users.number == 0} ? disabled">
                    <a class="pageLink" th:href="@{/userList(pageSize=${selectedPageSize}, page=1)}">&laquo;</a>
                </li>
                <li th:class="${users.number == 0} ? disabled">
                    <a class="pageLink" th:href="@{/userList(pageSize=${selectedPageSize}, page=${users.number})}">&larr;</a>
                </li>
                <li th:class="${users.number == (page - 1)} ? 'active pointer-disabled'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                    <a class="pageLink" th:href="@{/userList(pageSize=${selectedPageSize}, page=${page})}"
                       th:text="${page}"></a>
                </li>
                <li th:class="${users.number + 1 == users.totalPages} ? disabled">
                    <a class="pageLink"
                       th:href="@{/userList(pageSize=${selectedPageSize}, page=${users.number + 2})}">&rarr;</a>
                </li>
                <li th:class="${users.number + 1 == users.totalPages} ? disabled">
                    <a class="pageLink"
                       th:href="@{/userList(pageSize=${selectedPageSize}, page=${users.totalPages})}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    </div>

<th:block layout:fragment="scripts">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</th:block>
